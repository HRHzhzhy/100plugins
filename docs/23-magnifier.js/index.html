<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>magnifier.js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="magnifier.js">
    <meta name="description" content="magnifier.js">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="magnifier/magnifier.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="main">
        <a href="img/original.jpg" title="medal sygnowany S.D. (Sebastian Dadler) wybity w 1636 roku" data-magnifier>
            <img src="img/thumb.jpg" alt="thumb"/>
        </a>
    </div>
    <script src="magnifier/magnifier.js"></script>
    <script src="js/app.js"></script>
    <script>
        var app = new Magnifier({
            size: 200,
            position: "right",
            margin: 20,
            showTitle: true
        });
    </script>
</body>

</html>
