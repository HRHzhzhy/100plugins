<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>clipboard.js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="clipboard.js">
    <meta name="description" content="clipboard.js">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="main">
        <!-- <div id="bar">原始文本</div> -->
        <!-- <textarea id="bar">原始文本</textarea> -->
        <input id="bar" type="text" value="原始文本">
        <button id="btn">复制</button>
    </div>
    <script src="clipboard/clipboard.js"></script>
    <script src="js/app.js"></script>
    <script>
        var app = new Clipboard({
            target: "#bar",
            trigger: "#btn",
            beforecopy: function(e){
                return e.text + " + 附加文本";
            }
        });

        app.on("success", function(e){
            alert("复制成功：" + e.text);
        });

        app.on("error", function(e){
            console.error('error', e);
        });

        // app.destroy();
    </script>
</body>

</html>
