<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>consola.js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="consola.js">
    <meta name="description" content="consola.js">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="consola/consola.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="main"></div>
    <script src="consola/consola.js"></script>
    <script src="js/app.js"></script>
    <script>
        consola.creat({
            target: '.main',
            position: 'right',
            size: '300px',
            zIndex: 99
        });

        var methods = ['log', 'warn', 'error', 'info', 'debug'];
        var time = 0;
        var method = 0;
        setInterval(function(){
            if(method > methods.length - 1) method = 0;
            console[methods[method]](time++ + ': ' + methods[method++]);
        }, 1000);
    </script>
</body>

</html>
