<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>Progress.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="Progress.js">
  <meta name="description" content="Progress.js">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="progress/progress.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="btns">
    <input class="btn" type="button" value="开始(0)" onclick="Progress.start()" id="start">
    <input class="btn" type="button" value="设置（0.4）" onclick="Progress.set(0.4)">
    <input class="btn" type="button" value="增加（0.1）" onclick="Progress.inc(0.1)">
    <input class="btn" type="button" value="完成" onclick="Progress.done()">
  </div>
  <script src="progress/progress.js"></script>
  <script src="js/app.js"></script>
  <script>

    Progress.configure({
      speed: 300,
      getPercent: function (val) {
        document.getElementById('start').value = '开始(' + val + ')';
      }
    })

    Progress.start();

    window.setTimeout(function (){
      Progress.set(0.2);
    }, 500);

    window.setTimeout(function (){
      Progress.inc(0.3);
    }, 1000);

    window.setTimeout(function (){
      Progress.set(0.8);
    }, 1500);

    window.setTimeout(function (){
      Progress.done();
    }, 2500);

  </script>
</body>

</html>
