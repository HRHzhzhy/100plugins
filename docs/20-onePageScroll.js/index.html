<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>OnePageScroll.js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="OnePageScroll.js">
    <meta name="description" content="OnePageScroll.js">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="onePageScroll/onePageScroll.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="main">
        <section class="page1">1</section>
        <section class="page2">2</section>
        <section class="page3">3</section>
        <section class="page4">4</section>
        <section class="page5">5</section>
    </div>
    <script src="onePageScroll/onePageScroll.js"></script>
    <script src="js/app.js"></script>
    <script>
        var app = new OnePageScroll('.main', {
            sectionContainer: "section",
            easing: "ease", 
            animationTime: 1000,
            pagination: true,
            loop: true, 
            keyboard: true, 
            beforeMove: function(index) {
                console.log(index)
            },
            afterMove: function(index) {
                console.log(index)
            },
        });
    </script>
</body>

</html>
