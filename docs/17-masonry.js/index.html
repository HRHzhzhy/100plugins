<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>Masonry.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="Masonry.js">
  <meta name="description" content="Masonry.js">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="masonry/masonry.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <input class="addBlock" type="button" value="添加块">
  <div class="container">
    <div class="masonry-container"></div>
  </div>
  <script src="masonry/masonry.js"></script>
  <script src="js/app.js"></script>
  <script>
    var app = new Masonry('.masonry-container', {
      margin: 20,
      columns: 6,
      breakAt: {
        1200: 5,
        940: 3,
        520: 2,
        400: 1
      }
    });
  </script>
</body>

</html>
