<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>pullrefresh.js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="pullrefresh.js">
    <meta name="description" content="pullrefresh.js">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="pullrefresh/pullrefresh.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="app">请在手机调试模式下浏览</div>
    <script src="pullrefresh/pullrefresh.js"></script>
    <script src="js/app.js"></script>
    <script>
      var pullrefresh_demo = new Pullrefresh({
        container: '.app',
        pullText: '↓ 下拉',
        dropText: '↑ 释放',
        loadingText: '刷新中...',
        onRefresh: function () {
          alert('刷新中...');
          window.location.reload();
        }
      });
    </script>
</body>

</html>
