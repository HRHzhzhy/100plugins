<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>Tags.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="Tags.js">
  <meta name="description" content="Tags.js">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="tags/tags.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="container">
    <div class="tags-container">
      <!-- <span class="tag">小型标签<i data-role="remove"></i></span>
      <span class="tag add">+ 新增标签</span>
      <input class="tag input"> -->
    </div>
    <div class="data"></div>
  </div>
  <script src="tags/tags.js"></script>
  <script src="js/app.js"></script>
  <script>
    var dataEl = document.querySelector('.data');
    var app = new Tags('.tags-container', {
      default: ['标签一', '标签二', '标签三'],
      closable: true,
      filter: function(val, index){
        return index + '-' + val
      },
      init: function(data, value) {
        dataEl.innerHTML = JSON.stringify(data);
      },
      add: function(data, value) {
        dataEl.innerHTML = JSON.stringify(data);
      },
      remove: function(data, value) {
        dataEl.innerHTML = JSON.stringify(data);
      }
    });
  </script>
</body>

</html>
