<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>slider.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="slider.js">
  <meta name="description" content="slider.js">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="slider/slider.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="app">
    <div class="slider" id="slider">
      <img src="./img/img1.png" title="轮播图01" class="slider_item">
      <img src="./img/img2.png" title="轮播图02" class="slider_item">
      <img src="./img/img3.png" title="轮播图03" class="slider_item">
    </div>
  </div>
  <script src="slider/slider.js"></script>
  <script src="js/app.js"></script>
  <script>
    var slider = new Slider({
      container: '.slider',
      mode: 'fade', //fade或者slide
      duration: 50, //过渡时间
      delay: 2000, //停留时间
      start: 0, //开始下标
      auto: true, //自动播放
      loop: true, //循环播放
      direction: true, //显示方向箭头
      controls: true, //显示分页控制
      captions: true //显示图片标题
    });
  </script>
</body>

</html>
