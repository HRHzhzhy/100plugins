<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>Turntable.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
  <meta name="keywords" content="Turntable.js">
  <meta name="description" content="Turntable.js">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="turntable/turntable.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="demoWrap">

    <div class="demo">
      <div class="turntableDemo1"></div>
      <input class="play01" type="button" value="播放">
      鼠标经过
    </div>

    <div class="demo">
      <div class="turntableDemo2"></div>
      <input class="play02" type="button" value="播放">
      页面滚动
    </div>

  </div>

  <script src="turntable/turntable.js"></script>
  <script src="js/app.js"></script>
  <script>

    var images = [];
    for (var i = 1; i < 29; i++) {
      images.push('./img/plant' + i + '.JPG')
    }

    var turntableDemo01 = new Turntable('.turntableDemo1', {
      images: images,
      trigger: 'hover'
    });

    document.querySelector('.play01').addEventListener('click', function (e) {
      turntableDemo01.play();
    })

    //-----------------------------------------------------

    var turntableDemo02 = new Turntable('.turntableDemo2', {
      images: images,
      trigger: 'scroll'
    });

    document.querySelector('.play02').addEventListener('click', function (e) {
      turntableDemo02.play();
    })

  </script>
</body>

</html>
