<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>hotkey.js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="hotkey.js">
    <meta name="description" content="hotkey.js">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="hotkey">
        <div class="item name">
            <span>键符</span>
        </div>
        <span>=></span>
        <div class="item key">
            <span>键码</span>
        </div>
    </div>
    <script src="hotkey/hotkey.js"></script>
    <script src="js/app.js"></script>
    <script>
        var nameEl = document.querySelector(".name");
        var keyEl = document.querySelector(".key");

        // 监听所有按键，注意此时回调函数返回两个参数
        hotkey('*', function (type, { event, key, name }) {
            event.preventDefault();
            var nameStr = name.split('+').map(function (item) {
                return "<span>" + item + "</span>";
            }).join("");

            var keyStr = key.split('+').map(function (item) {
                return "<span>" + item + "</span>";
            }).join("");

            nameEl.innerHTML = nameStr;
            keyEl.innerHTML = keyStr;
        });

        // 监听单个字符串按键
        hotkey('a', function ({ event, key, name }) {
            event.preventDefault();
            console.log("你按下了" + name + "键");
        });

        // 监听单个键码按键
        hotkey(66, function ({ event, key, name }) {
            event.preventDefault();
            console.log("你按下了" + name + "键");
        });

        // 监听组合按键，顺序为：shift、ctrl、alt、command
        hotkey('shift + ctrl + a', function ({ event, key, name }) {
            event.preventDefault();
            console.log("你按下了" + name + "键");
        });
    </script>
</body>

</html>
