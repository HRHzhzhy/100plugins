<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>hotkey.js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="hotkey.js">
    <meta name="description" content="hotkey.js">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="main">hotkey</div>
    <script src="hotkey/hotkey.js"></script>
    <script src="js/app.js"></script>
    <script>
        // 监听所有按键
        hotkey('*', function (type, handler) {
            handler.event.preventDefault();
            console.log(type);
        });

        // 监听单个按键
        hotkey('a', function (handler) {
            handler.event.preventDefault();
            console.log(handler);
        });

        // 监听组合按键
        hotkey('ctrl + a', function (handler) {
            handler.event.preventDefault();
            console.log(handler);
        });
    </script>
</body>

</html>
