<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>danmu.js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="danmu.js">
    <meta name="description" content="danmu.js">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="danmu/danmu.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="main">
        <div id="danmu"></div>
        <a class="send" href="#">发送</a>
    </div>
    <script src="danmu/danmu.js"></script>
    <script src="js/app.js"></script>
    <script>
        var app = new Danmu("#danmu", {
            zIndex: 100,
            speed: 7000,
            color: "#FFFFFF",
            fontSize: [18, 24],
            opacity: "0.9",
            maxCountInScreen: 40,
            maxCountPerSec: 10
        });

        let sendEl = document.querySelector('.send');
        sendEl.addEventListener('click', function (e) {
            e.preventDefault();
            app.send({
                text: "这是弹幕",
                color: "#fff",
                border: "red",
                size: 0
            });
        });
    </script>
</body>

</html>
